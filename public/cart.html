<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TactoColor â€” Cart & Checkout</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <a class="brand" href="./index.html" aria-label="Home">
        <span class="dot" aria-hidden="true"></span>
        <span>TactoColor</span>
      </a>
      <nav class="nav">
        <a class="pill" href="./index.html">Store</a>
        <a class="pill" href="./cart.html">Cart <span class="badge" id="cartCount">0</span></a>
      </nav>
    </header>

    <div style="height:14px"></div>

    <div class="kv">
      <section class="panel">
        <h2 class="h">Your cart</h2>
        <div id="cartArea"></div>
        <div id="cartMsg" style="margin-top:12px"></div>
      </section>

      <section class="panel">
        <h2 class="h">Checkout</h2>
        <div class="muted small" style="margin:-6px 0 12px; line-height:1.5">
          Enter your details.
        </div>

        <form id="checkoutForm" class="form">
          <div>
            <label for="name">Full name</label>
            <input id="name" required placeholder="Your name"/>
          </div>
          <div>
            <label for="email">Email (Gmail)</label>
            <input id="email" type="email" required placeholder="you@gmail.com"/>
          </div>
          <div>
            <label for="phone">Phone number</label>
            <input id="phone" required placeholder="+994..."/>
          </div>
          <div>
            <label for="address">Address</label>
            <textarea id="address" required placeholder="Street, building, apartment, city"></textarea>
          </div>

          <div class="row" style="justify-content:flex-start;gap:10px">
            <button class="btn primary" type="submit">Place order</button>
            <button class="btn danger" type="button" id="clearCart">Clear cart</button>
          </div>
        </form>

        <div id="checkoutMsg" style="margin-top:12px"></div>

        </div>
      </section>
    </div>


  </div>

  <!-- EmailJS (optional). If you don't want it, you can remove these two script tags. -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="./emailjs-config.js"></script>

  <script type="module" src="./cart.js"></script>
</body>
</html>
